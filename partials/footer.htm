<footer class="container-fluid bg-brown-light py-4 text-white">
    <div class="container-lg">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col col-sm-12 col-md">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item d-inline-flex justify-content-center justify-content-md-start">
                        <a href="{{ 'ubytovaci-rad'|page }}" class="nav-link fs-15 fw-normal px-0{% if this.page.id == "ubytovaci-rad" %} active{% endif %}">
                            {{ "footer.nav.accommodation_rules"|trans }}
                        </a>
                    </li>

                    <li class="nav-item d-inline-flex justify-content-center justify-content-md-start">
                        <a href="{{ 'dodatecne-sluzby'|page }}" class="nav-link fs-15 fw-normal px-0">
                            {{ "footer.nav.additional_services_price_list"|trans }}
                        </a>
                    </li>

                    <li class="nav-item d-inline-flex justify-content-center justify-content-md-start">
                        <a href="{{ 'historie'|page }}" class="nav-link fs-15 fw-normal px-0">
                            {{ "footer.nav.history"|trans }}
                        </a>
                    </li>

                    <li class="nav-item d-inline-flex justify-content-center justify-content-md-start">
                        <a href="{{ 'gdpr'|page }}" class="nav-link fs-15 fw-normal px-0">
                            {{ "footer.nav.gdpr"|trans }}
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col text-center mt-5 d-sm-flex justify-content-sm-start align-items-sm-end justify-content-md-center">
                <img src="{{ 'assets/images/logo-footer.svg'|theme }}" alt="logo" class="">
            </div>

            <div class="col text-center mt-5 d-sm-flex align-items-sm-end flex-sm-column mt-md-0">
                <ul class="nav nav-pills gap-2">
                    {% for site in sitePicker.sites %}
                        <li class="nav-item">
                            <a href="{{ site.url }}" class="nav-link fs-15 fw-normal px-0 text-uppercase{% if this.site.code == site.code %} active{% endif %}">
                                {{ site.locale }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>

                <p class="fs-15 mb-2 mt-auto">
                    {{ "follow_us"|trans }}
                </p>

                <p class="mb-0 d-flex align-items-center justify-content-center">
                    <a href="" target="_blank" class="link-white text-secondary-hover transition-base text-decoration-none">
                        <i class="bi bi-facebook fs-25"></i>
                    </a>

                    <a href="" target="_blank" class="link-white text-secondary-hover transition-base text-decoration-none ms-4">
                        <i class="bi bi-instagram fs-25"></i>
                    </a>

                    <a href="" target="_blank" class="link-white text-secondary-hover transition-base text-decoration-none ms-4">
                        <i class="bi bi-youtube fs-25"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
</footer>
